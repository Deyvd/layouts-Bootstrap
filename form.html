<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container pt-1">
        <form>
            <div class="row ">
                <div class="col-6 form-group">                    
                    <label for="first">Primeiro Nome</label>
                    <input type="text" class="form-control" id="first">
                </div>
                <div class="col-6 form-group">
                    <label for="last" >Ultimo Nome</label>
                    <input type="text" class="form-control" id="last">
                </div>
            </div>

            <hr>
            <div class="row">
                <div class="col-sm-3 form-group">
                    <label for="zipcode" >CEP</label>
                    <input type="text" class="form-control" id="zipcode">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9 form-group">                    
                    <label for="address">Endereço</label>
                    <input type="text" class="form-control" id="address" placeholder="Rua, Av...">
                </div>
                <div class="col-sm-3 form-group">
                    <label for="number" >Número</label>
                    <input type="number" class="form-control" id="number">
                </div>
            </div>
            <div class="row">
                <div class="col col-sm-6 form-group">                    
                    <label for="complement">Complemento</label>
                    <input type="text" class="form-control" id="complement">
                </div>
                <div class="col col-sm-6 form-group">
                    <label for="district" >bairro</label>
                    <input type="text" class="form-control" id="district">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 form-group">                    
                    <label for="city">Cidade</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-6 col-sm-4 form-group">
                    <label for="state" >Estado</label>
                    <input type="text" class="form-control" id="state">
                </div>
                <div class="col-6 col-sm-4 form-group">
                    <label for="county" >País</label>
                    <input type="text" class="form-control" id="county">
                </div>
            </div>
            <div class="form-row pt-4">
                <button type="submit" class="form-control btn btn-primary btn-block">Salva</button>
            </div>
        </form>
    </div>
    
    
   


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
